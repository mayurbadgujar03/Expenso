<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register – Expenso</title>
    <link href="./css/output.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&family=Lora:wght@400;600&family=Inter:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
      }
      h1 {
        font-family: "Poppins", sans-serif;
      }
    </style>
  </head>
  <body
    class="min-h-screen bg-light-gray flex items-center justify-center px-4"
  >
    <div class="bg-white shadow-xl rounded-2xl p-8 md:p-12 w-full max-w-md">
      <h1 class="text-3xl font-bold text-center text-purple-600 mb-6">
        Create Your Expenso Account
      </h1>
      <form id="registerForm" class="space-y-5">
        <div>
          <label for="username" class="block text-sm font-medium text-gray-700"
            >Username</label
          >
          <input
            type="text"
            id="username"
            name="username"
            required
            class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-purple-500 focus:border-purple-500"
            placeholder="yourusername"
          />
        </div>
        <div>
          <label for="fullname" class="block text-sm font-medium text-gray-700"
            >Full Name</label
          >
          <input
            type="text"
            id="fullname"
            name="fullname"
            required
            class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-purple-500 focus:border-purple-500"
            placeholder="Your full name"
          />
        </div>
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700"
            >Email</label
          >
          <input
            type="email"
            id="email"
            name="email"
            required
            class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-purple-500 focus:border-purple-500"
            placeholder="you@example.com"
          />
        </div>
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700"
            >Password</label
          >
          <input
            type="password"
            id="password"
            name="password"
            required
            class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-purple-500 focus:border-purple-500"
            placeholder="••••••••"
          />
        </div>

        <button
          type="submit"
          class="w-full bg-[#fd7e14] hover:bg-orange-600 text-white font-semibold py-2 px-4 rounded-lg transition"
        >
          Register
        </button>
      </form>

      <div
        id="form-error-box"
        class="hidden mt-4 bg-red-100 border border-red-300 text-red-800 text-sm rounded-md p-4"
      >
        <ul id="error-list" class="list-disc list-inside space-y-1"></ul>
      </div>

      <p class="mt-6 text-center text-sm text-gray-600">
        Already have an account?
        <a href="login.html" class="text-[#007bff] hover:underline font-medium">
          Login
        </a>
      </p>
    </div>

    <script src="./js/register.js"></script>
  </body>
</html>
