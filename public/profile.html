<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile – Expenso</title>
    <link href="./css/output.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&family=Lora:wght@400;600&family=Inter:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
      }
      h1 {
        font-family: "Poppins", sans-serif;
      }
    </style>
  </head>
  <body class="bg-light-gray h-screen flex overflow-hidden relative">
    <!-- Mobile Nav Toggle -->
    <button
      id="menuBtn"
      class="fixed top-4 right-4 z-30 md:hidden bg-[#007bff] text-white w-12 h-12 rounded-full flex items-center justify-center shadow-lg"
    >
      ☰
    </button>

    <!-- Slide-out Mobile Nav -->
    <div
      id="mobileNav"
      class="top-0 right-0 h-full w-0 overflow-hidden bg-white shadow-lg z-20 transition-all duration-300 flex flex-col items-center space-y-6 pt-24"
    >
      <a
        href="dashboard.html"
        title="Dashboard"
        class="w-12 h-12 rounded-full bg-[#007bff] text-white flex items-center justify-center"
      >
        🏠
      </a>
      <a
        href="history.html"
        title="History"
        class="w-12 h-12 rounded-full bg-[#007bff] text-white flex items-center justify-center"
      >
        📜
      </a>
      <a
        class="w-12 h-12 rounded-full bg-red-500 text-white flex items-center justify-center mt-auto mb-10"
        title="Logout"
      >
        ⏻
      </a>
    </div>

    <!-- Main Profile Content (Scrollable) -->
    <main
      class="flex-1 overflow-y-auto max-h-screen p-6 md:p-10 bg-white rounded-2xl m-4 md:m-6 shadow-lg"
    >
      <h1 class="text-2xl font-bold text-purple-600 mb-6">Profile</h1>

      <div class="space-y-6 max-w-xl">
        <!-- Profile Image -->
        <div class="flex items-center space-x-4">
          <div
            class="w-24 h-24 bg-gray-200 rounded-full flex items-center justify-center text-gray-500 text-4xl"
          >
            👤
          </div>
          <div class="text-left space-y-1">
            <p class="text-xl font-semibold text-gray-800">@yourusername</p>
            <p class="text-gray-700 text-sm">yourname@email.com</p>
          </div>
        </div>

        <!-- Full Name -->
        <p class="text-lg text-gray-800 mt-6">Your Full Name</p>
      </div>
    </main>

    <!-- Desktop Right Navigation (non-scrollable) -->
    <nav
      class="hidden md:flex flex-col items-center space-y-4 p-4 pr-6 bg-white border-l border-gray-200"
    >
      <a
        href="dashboard.html"
        title="Dashboard"
        class="w-12 h-12 rounded-full bg-[#007bff] text-white flex items-center justify-center hover:bg-[#0069d9]"
      >
        🏠
      </a>
      <a
        href="history.html"
        title="History"
        class="w-12 h-12 rounded-full bg-[#007bff] text-white flex items-center justify-center hover:bg-[#0069d9]"
      >
        📜
      </a>
      <a
        class="w-12 h-12 rounded-full bg-red-500 text-white flex items-center justify-center hover:bg-red-600 mt-auto"
        title="Logout"
      >
        ⏻
      </a>
    </nav>

    <script>
      const menuBtn = document.getElementById("menuBtn");
      const mobileNav = document.getElementById("mobileNav");
      let isOpen = false;

      menuBtn.addEventListener("click", () => {
        isOpen = !isOpen;
        mobileNav.style.width = isOpen ? "180px" : "0";
      });
    </script>
  </body>
</html>
