<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login – Expenso</title>
    <link href="./css/output.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&family=Lora:wght@400;600&family=Inter:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      h1 {
        font-family: 'Poppins', sans-serif;
      }
    </style>
  </head>
  <body class="min-h-screen bg-light-gray flex items-center justify-center px-4">
    <div class="bg-white shadow-xl rounded-2xl p-8 md:p-12 w-full max-w-md">
      <h1 class="text-3xl font-bold text-center text-indigo-600 mb-6">
        Welcome Back to Expenso
      </h1>
      <form action="/login" method="POST" class="space-y-6">
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            required
            class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500"
            placeholder="you@example.com"
          />
        </div>
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            required
            class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500"
            placeholder="••••••••"
          />
        </div>

        <div class="flex items-center justify-between text-sm">
          <a href="/forgot-password" class="text-[#007bff] hover:underline">
            Forgot Password?
          </a>
        </div>

        <button
          type="submit"
          class="w-full bg-[#007bff] hover:bg-[#0069d9] text-white font-semibold py-2 px-4 rounded-lg transition"
        >
          Log In
        </button>
      </form>

      <p class="mt-6 text-center text-sm text-gray-600">
        Don’t have an account?
        <a href="register.html" class="text-[#fd7e14] hover:underline font-medium">
          Create one
        </a>
      </p>
    </div>
  </body>
</html>
