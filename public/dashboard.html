<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard ‚Äì Expenso</title>
    <link href="./css/output.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&family=Lora:wght@400;600&family=Inter:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
      }
      h1 {
        font-family: "Poppins", sans-serif;
      }
    </style>
  </head>
  <body class="bg-[#f0f4ff] h-screen flex overflow-hidden relative">
    <!-- Mobile Nav Toggle -->
    <div class="fixed top-4 left-4 z-30 md:hidden flex items-center gap-2">
      <button
        id="menuBtn"
        class="bg-[#007bff] text-white w-10 h-10 rounded-full flex items-center justify-center shadow-lg"
      >
        ‚ò∞
      </button>
      <h1 class="text-lg font-bold text-[#3f3d56]">Dashboard</h1>
    </div>

    <!-- Slide-out Mobile Nav -->
    <div
      id="mobileNav"
      class="fixed top-0 right-0 h-full w-0 overflow-hidden bg-white shadow-lg z-20 transition-all duration-300 flex flex-col items-center space-y-6 pt-24"
    >
      <a href="/history" class="w-12 h-12 rounded-full bg-[#007bff] text-white flex items-center justify-center">&#128179;</a>
      <a href="/profile" class="w-12 h-12 rounded-full bg-[#007bff] text-white flex items-center justify-center">üë§</a>
      <button class="w-12 h-12 rounded-full bg-red-500 text-white flex items-center justify-center mt-auto mb-10">‚èª</button>
    </div>

    <!-- Main Content -->
    <main class="flex-1 flex flex-col overflow-hidden">
      <!-- Sticky Header -->
      <div class="sticky top-0 z-10 bg-[#f0f4ff] p-4 md:p-6">
        <div class="hidden md:flex justify-between items-center">
          <h1 class="text-2xl font-bold text-[#3f3d56]">Dashboard</h1>
          <div class="flex items-center gap-3">
            <input type="text" placeholder="Search items..." class="px-4 py-2 rounded-full border border-gray-300 text-sm w-64" />
            <button class="bg-[#007bff] text-white px-4 py-2 rounded-full text-sm">Add Item</button>
          </div>
        </div>
        <!-- Mobile search bar -->
        <div class="md:hidden mt-4 flex flex-col gap-2">
          <input type="text" placeholder="Search items..." class="px-4 py-2 rounded-full border border-gray-300 text-sm" />
          <button class="bg-[#007bff] text-white px-4 py-2 rounded-full text-sm w-fit self-end">Add Item</button>
        </div>

        <!-- Stats Section -->
        <div class="mt-6 grid grid-cols-2 md:grid-cols-2 gap-4">
          <div class="bg-white rounded-2xl p-4 shadow-md border border-gray-100">
            <h2 class="text-sm md:text-lg font-medium text-gray-800">Today's Spend</h2>
            <p class="text-xl md:text-2xl font-bold text-green-600 mt-1 md:mt-2">‚Çπ120</p>
          </div>
          <div class="bg-white rounded-2xl p-4 shadow-md border border-gray-100">
            <h2 class="text-sm md:text-lg font-medium text-gray-800">Monthly Spend</h2>
            <p class="text-xl md:text-2xl font-bold text-purple-600 mt-1 md:mt-2">‚Çπ9000</p>
          </div>
        </div>
      </div>

      <!-- Scrollable Items Grid -->
      <div class="overflow-y-auto px-4 md:px-6 pb-6">
        <div class="mt-6 grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-4 md:gap-6">
          <!-- Item Card Example -->
          <div class="bg-white rounded-2xl p-3 md:p-4 shadow-md border border-gray-100 flex flex-col">
            <h3 class="text-sm md:text-base font-semibold text-gray-800 mb-2">Milk</h3>
            <div class="bg-gray-100 rounded-xl h-28 md:h-36 flex items-center justify-center">
              <img src="./assets/milk.png" alt="Milk" class="h-16 object-contain" />
            </div>

            <div class="flex justify-center items-center gap-3 mt-4">
              <button class="w-7 h-7 md:w-8 md:h-8 bg-gray-200 rounded-full text-gray-700 text-lg">-</button>
              <span class="text-base md:text-lg">0</span>
              <button class="w-7 h-7 md:w-8 md:h-8 bg-gray-200 rounded-full text-gray-700 text-lg">+</button>
            </div>

            <div class="flex justify-between items-center mt-4">
              <span class="bg-blue-100 text-blue-700 px-3 py-1 rounded-full text-xs md:text-sm">‚Çπ30</span>
              <button class="bg-green-500 text-white px-3 py-1.5 rounded-full text-xs md:text-sm">Buy</button>
            </div>
          </div>
          <!-- Repeat more cards here... -->
        </div>
      </div>
    </main>

    <!-- Desktop Navigation -->
    <nav
      class="hidden md:flex flex-col items-center space-y-4 p-4 pr-6 bg-white border-l border-gray-200"
    >
      <a href="/history" class="w-12 h-12 rounded-full bg-[#007bff] text-white flex items-center justify-center">&#128179;</a>
      <a href="/profile" class="w-12 h-12 rounded-full bg-[#007bff] text-white flex items-center justify-center">üë§</a>
      <button class="w-12 h-12 rounded-full bg-red-500 text-white flex items-center justify-center mt-auto">‚èª</button>
    </nav>

    <!-- JS for Mobile Nav -->
    <script>
      const menuBtn = document.getElementById("menuBtn");
      const mobileNav = document.getElementById("mobileNav");
      let isOpen = false;

      menuBtn.addEventListener("click", () => {
        isOpen = !isOpen;
        mobileNav.style.width = isOpen ? "180px" : "0";
      });
    </script>
  </body>
</html>
